<!DOCTYPE html>
    <html>
        <head>
            <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        </head>
        <body>
            <a-scene>
                <a-sky color = "white"></a-sky>
                <a-plane color = "#9C89FF" position = "0 -1 -15" rotation = "-90 0 0" width = 25 length = 8 height = 5></a-plane>
                <a-box position = "1.6 1 -5" width = "0.5" height = "0.5" color = "#99CCED"></a-box>
                <a-cylinder position = "-1 1 -6" color = "#E9D700" height = 1 radius = ".5"></a-cylinder>
                <a-sphere position = "-2.2 1.15 -5" color = "#900D09" radius = 0.5></a-sphere>
                <a-cone position = "0.5 1.2 -5" color = "#03254C" radius-bottom = ".5" radius-top = 0></a-cone>
                <a-ring position = "-3.5 1.14 -5" color = "#6F9580" radius-inner = "0.25" radius-outer = "0.5"></a-ring>
                <a-octahedron position = "2.7 1.1 -5" radius = "0.45" color = "#FA9D1B"></a-octahedron>
            </a-scene>
        </body>
    </html>
